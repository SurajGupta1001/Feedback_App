<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Feedback List</h1>
        <div class="feedback-cards"></div>
    </div>

    <template id="feedback-template">
        <div class="feedback-card">
            <h2 class="feedback-card-title"></h2>
            <h2 class="feedback-card-email"></h2>
            <h2 class="feedback-card-message"></h2>
        </div>
    </template>

    <form action="/logout" method="POST">
        <button>Logout</button>
    </form>


    <script>
        const feedbackCardsContainer  = document.querySelector(".feedback-cards")
        const feedbackTemplate = document.querySelector("#feedback-template").content;

        fetch("/feedbacks")
            .then(response => response.json())
            .then(feedbacks => {
                feedbacks.forEach(feedback => {
                    const feedbackCard = feedbackTemplate.cloneNode(true);
                    feedbackCard.querySelector(".feedback-card-title").textContent = feedback.name;
                    feedbackCard.querySelector(".feedback-card-email").textContent = feedback.email;
                    feedbackCard.querySelector(".feedback-card-message").textContent = feedback.feedback;
                    feedbackCardsContainer.appendChild(feedbackCard)
                })
            })
    </script>
</body>
</html>
